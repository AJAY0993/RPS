<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assests/style.css">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1 class='text-center mt-4 mb-4' >Welcome to a Simple RPS. Good ol fashion Rock, Paper, Scissors.</h1>

   <main>
    <section id="scoreSection">
        <div class="score-row">
            <div class="score-column">
              <h2>Player Score</h2>
              <p>Some text..</p>
            </div>
            <div class="score-column">
              <h2>CPU Score</h2>
              <p>Some text..</p>
            </div>
            <div class="score-column">
              <h2>Ties</h2>
              <p>Some text..</p>
            </div>
          </div>
    </section>
    <section id="resultsSection">
        
    </section>
    <section id="buttonSection"> 
        <div class="button-row">
            <div class="button-column">
                <img src="/assests/images/rock.png" alt="scissors">
            </div>
            <div class="button-column">
                <img src="/assests/images/paper.png" alt="scissors">
            </div>
            <div class="button-column">
              <img src="/assests/images/scissors.png" alt="scissors">
            </div>
          </div>
    </section>
   </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
